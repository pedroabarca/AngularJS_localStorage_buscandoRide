<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BuscandoRide</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body >

	<header class="jumbotron">
		
		<div class="text-center text-danger row">
			<img src="images/carpool.png" height="100" width="100">
			<h1>Bienvenido a <i>BuscandoRide.com</i></h1>
		</div>
	</header>
	<!--Barra de navegacion-->
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">BuscandoRide.com</a>
		</div>
		<div class="collapse navbar-collapse ">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Home</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
						Usuario <span class="caret"></span>
					</a>
					<ul class="dropdown-menu " role="menu">
						<li><a href="#login" class="btn" data-toggle="modal">Iniciar Sesión</a></li>

						<li class="divider"></li>
						<li><a href="#register" class="btn" data-toggle="modal"> Registrarse </a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<!--contenedor principal-->
	<section class="main container">
		
		<div class="modal fade" id="login" role="dialog">
			<!-- Modal content: login-->
			<div class="modal-dialog">
				<div class="modal-content ">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Iniciar Sesión</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-3">
							</div>

							<div class="col-md-6">
								<form method="post" action="" class="">
									<label class="sr-only" for="inCorreo">
										Correo
									</label>
									<input id="inCorreo" class="form-control" type="email" autofocus="" required="" placeholder="Correo">
									<br>
									<label class="sr-only" for="inContra">
										Contraseña
									</label>
									<input id="inContra" class="form-control" type="contraseña" required="" placeholder="Contraseña">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="recordarme">
											Recordame
										</label>
									</div>
									<a href="pages/dashboard.html" class="btn btn-primary text-center" type="submit">
										Iniciar Sesión
									</a>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button href="#register" type="button" class="btn btn-success pull-left" data-dismiss="modal" data-toggle="modal">Registrar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="register" role="dialog">
			<!-- Modal content: registro-->
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Registrarse</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-3">
							</div>

							<div class="col-md-6 text-center">
								<form method="post" action="" class="">
									<label class="sr-only" for="inCorreo">
										Correo
									</label>
									<input id="nombre" class="form-control" type="text" autofocus="" required="" placeholder="Nombre">
									<br>
									<label class="sr-only" for="inContra">
										Contraseña
									</label>
									<input id="apellido" class="form-control" type="text" required="" placeholder="Apellido">
									<br>
									<input id="telefono" class="form-control" type="text" required="" placeholder="Telefono">
									<br>
									<input id="username" class="form-control" type="text" required="" placeholder="Nombre Usuario">
									<br>
									<input id="pass" class="form-control" type="password" required="" placeholder="Contraseña">
									<br>


									<button class="btn btn-primary text-center" type="submit">
										Registrar
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button href="#login" type="button" class="btn btn-success pull-left" data-dismiss="modal"
						data-toggle="modal"> Iniciar Sesión</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

		<!--Panel Buscador de Ride-->		
		<div class="panel margin" style="width:700px; height: 150px;">
			<div class="panel-heading">¿Buscando un Ride?  <small class="text-danger">Probá Suerte!</small></div>
			<div class="panel-body">
				<form action="" class="form-inline margin2" name="formulario">
					<div class="form-group has-success">
						<label for="salida" class="sr-only">salida</label>
						<input id="salida" type="text"  placeholder="salida" class="form-control" name="salida">
					</div>
					<div class="form-group has-warning">
						<label for="destino" class="sr-only">destino</label>
						<input id="destino" type="text" id="destino" placeholder="destino" class="form-control" name="destino">
					</div>

					<a href="#busqueda" id="add" type="button" class="btn btn-danger" >
						<span class="glyphicon glyphicon-search"></span>
					</a>
				</form>
			</div>
		</div>
		
		<!--Tabla de Resultados-->
		<div  id="busqueda" class="panel" >
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Salida</th>
						<th>Destino</th>
						<th>Vista</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="td1"></td>
						<td id="salida1"></td>
						<td id="destino1"></td>
						<td id="ver1"></td>
					</tr>
					<tr>
						<td id="td2"></td>
						<td id="salida2"></td>
						<td id="destino2"></td>
						<td id="ver2"></td>
					</tr>
					<tr>
						<td id="td3"></td>
						<td id="salida3"></td>
						<td id="destino3"></td>
						<td id="ver3"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
