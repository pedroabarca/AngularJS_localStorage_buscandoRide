<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BuscandoRide</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
     <section class="jumbotron">
     	<div class="container-fluid">
     	 	<div class="row">
               <img class="col-md-offset-5"  src="image/carpool.gif" width="120" height="120">
          	</div>

          	<div class="row">
               <h1 class="col-md-12 "> Bienvenido a <i>BuscandoRide.com</i></h1>
          	</div>
        </div>
     </section>

     <section class="main container">
     	<div class="panel margin" style="width:700px; height: 150px;">
          <div class="panel-heading">¿Buscando un Ride?  <small class="text-danger">Probá Suerte!</small></div>
               <div class="panel-body">
                    <form action="" class="form-inline margin2" name="formulario">
                         <div class="form-group has-success">
                              <label for="salida" class="sr-only">salida</label>
                              <input type="text" id="salida" placeholder=" salida" class="form-control" name="salida">
                         </div>
                         <div class="form-group has-warning">
                              <label for="destino" class="sr-only">destino</label>
                              <input type="text" id="destino" placeholder="destino" class="form-control" name="destino">    
                         </div> 
                         <button type="submit" class="btn btn-primary">
                         	<span class="glyphicon glyphicon-search"></span>
                         </button>
                    </form>
           
               </div>
    	</div>    
	</section> 

    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
