<!DOCTYPE html>
<html lang="en">
<head>

<body >

     <header class="container-fluid jumbotron">

                         </div>
                         <div class="form-group has-warning">

                         </div> 
                         <button id="add" type="button" class="btn btn-danger"">

                         </button>
                    </form>
           		</div>
    	</div> 
    	<div class="container-fluid">

				    <tr>
				      <th>Usuario</th>

				      <th>Destino</th>
				      <th>Vista</th>

				    </tr>
				  </thead>

				    <tr>

				    </tr>

				    </tr>
				  </tbody>
</table>
    		
    	</div> 

	</section>
