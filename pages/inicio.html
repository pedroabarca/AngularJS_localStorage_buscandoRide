<!--Tabla de Resultados-->
<div  id="busqueda" class="panel" >
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Salida</th>
            <th>Destino</th>
            <th>Vista</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat ="ride in rides | filter: filtro ">
            <td>{{ride.usuario}}</td>
            <td>{{ride.salida }}</td>
            <td>{{ride.destino}}</td>
            <td><a ng-show="usuarioActivo" class="btn-sm go-black">Ver</a><span ng-show="!usuarioActivo">Inicia Ses√≠on para Ver</span></td>
        </tr>
    </table>
</div>
